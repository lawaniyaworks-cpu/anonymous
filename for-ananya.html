<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ananya ðŸ’–</title>

<style>
body {
    background: linear-gradient(to bottom, #ffcccc, #ffe6f0);
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
}

h1 {
    color: #ff004d;
    font-size: 42px;
}

h2 {
    color: #ff3366;
}

.buttons {
    margin-top: 40px;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff004d;
    color: white;
}

#no {
    background-color: #ff6699;
    color: white;
    position: absolute;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    animation: pop 0.6s ease;
    color: #ff004d;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

.hearts {
    position: fixed;
    top: -10%;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<h1>Hey Ananya ðŸ’–</h1>
<h2>Will You Be My Valentine?</h2>

<div class="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ˜…</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Yayyyy Ananya! ðŸ’–</h2>
        <p>I promise to keep you smiling forever ðŸ˜Š</p>
        <p>â€“ Love, Yash ðŸ’•</p>
        <div style="font-size:50px">ðŸ’–ðŸ’–ðŸ’–</div>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

// Make NO button run away
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES button action
yesBtn.addEventListener("click", function() {
    popup.style.display = "flex";
    createHearts();
});

// Falling hearts effect
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("hearts");
        heart.innerHTML = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
